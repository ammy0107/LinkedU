<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Student Profile</title>
        </f:facet>

    </h:head>
    <h:body>
        <ui:composition template="templates/universityCommon_1.xhtml">
            <ui:define name="content-right">
                <center><h2>Student Profile</h2></center>
                <h:form>     
                    <div style="float: right;">      
                        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
                        <p:graphicImage id="image1" alt="uploaded" value="#{studentSearchController.student.fileToShow}" width="300px" height="300px">
                        </p:graphicImage> <br/><br/>

                        <p:gmap center="41.8781136,-87.62979819" streetView="false"  
                                zoom="5" type="HYBRID" style="width:300px;height:200px" model="#{studentSearchController.simpleModel}" />
                    </div>
                    <div style="float: left;">
                        <table>
                            <tr><td>
                                    <h:outputText value="Full Name: "  style="color: black" />
                                </td><td>
                                    <h:outputText value="#{studentSearchController.student.firstName}" style="color: black" />&nbsp;
                                    <h:outputText value="#{studentSearchController.student.lastName}" style="color: black" />
                                </td></tr>

                            <tr><td>Gender:</td><td><h:outputText value="#{studentSearchController.student.gender}"/></td></tr>
                            <tr><td>DOB:</td><td><h:outputText value="#{studentSearchController.student.dateOfBirth}"/></td></tr>
                            <tr><td>Contact Information:</td><td></td></tr>
                            <tr><td>Address:</td><td><h:outputText value="#{studentSearchController.student.streetAddress}"/>, <h:outputText value="#{studentSearchController.student.city}"/>
                                    , <h:outputText value="#{studentSearchController.student.state}"/>&nbsp;<h:outputText value="#{studentSearchController.student.zipCode}"/>
                                    &nbsp;<h:outputText value="#{studentSearchController.student.country}"/></td></tr>
                            <tr><td>Phone Number:</td><td><h:outputText value="#{studentSearchController.student.phoneNumber}"/></td></tr>
                            <tr><td>Email:</td><td><h:outputText value="#{studentSearchController.student.email}"/></td></tr>
                            <tr><td>Phone Number:</td><td><h:outputText value="#{studentSearchController.student.phoneNumber}"/></td></tr>
                            <tr><td>Email:</td><td><h:outputText value="#{studentSearchController.student.email}"/></td></tr>
                            <tr><td>Score(s):</td><td></td></tr>
                            <tr><td>GPA:</td><td><h:outputText value="#{studentSearchController.student.gpa}"/></td></tr>
                            <tr><td>SAT:</td><td><h:outputText value="#{studentSearchController.student.satScore}"/></td></tr>
                            <tr><td>ACT:</td><td><h:outputText value="#{studentSearchController.student.actScore}"/></td></tr>
                            <tr><td>PSAT:</td><td><h:outputText value="#{studentSearchController.student.psatScore}"/></td></tr>
                            <tr><td>TOEFL:</td><td><h:outputText value="#{studentSearchController.student.toeflScore}"/></td></tr>
                            <tr><td>Universities of interest:</td><td><h:outputText value="#{studentSearchController.student.convertUniversitiesOfInterestToString()}"/></td></tr>
                            <tr><td> Majors of interest:</td><td><h:outputText value="#{studentSearchController.student.convertMajorsOfInterestToString()}"/></td></tr>
                            <tr><td>Activities:</td><td><h:outputText value="#{studentSearchController.student.activities}"/></td></tr>
                            <tr><td> <p:link value="Setup Appointment" outcome="UniversityMeeting"></p:link></td></tr>
                        </table>
                    </div>
                </h:form>  
            </ui:define>

        </ui:composition>
    </h:body>
</html>
