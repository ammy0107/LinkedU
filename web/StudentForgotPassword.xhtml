     <h:head>
        <title>Student Forgot Password</title>
    </h:head>
    <h:body> 
        <ui:composition template="templates/common.xhtml">
            <ui:define name="content-right">				
                <div style="float:left; width:35%;">
                    <center> <h3>  <h:outputText value="Student Forgot Password" style="color: black" /> </h3> </center>
                    <br/>
                    <h:form>
                        <table>
                            <tr>
                                <td><h:outputText value="How would you like to receive the password? " style="color: black"  /></td>
                                <td><p:selectOneRadio value="#{loginController.theModel.selection}" required="true" requiredMessage="Please select one option.">
                                        <f:selectItem itemValue="text" itemLabel="Text" />
                                        <f:selectItem itemValue="email" itemLabel="Email" />	
                                    </p:selectOneRadio>	
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Phone Number: " style="color: black" /></td>
                                <td><p:inputText 
                                        value="#{loginController.theModel.number}" disabled="#{loginController.theModel.selection == 'email'}" />
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Email: " style="color: black" /></td>
                                <td><p:inputText 
                                        value="#{loginController.theModel.email}" disabled="#{loginController.theModel.selection == 'text'}"  />
                                </td>
                            </tr>
                            <tr>
                                <td> </td>
                                <td><h:commandButton value="Forgot Password" 
                                                     action="#{loginController.forgotPass()}"/>
                                </td>
                            </tr>
                            <tr>  <td></td><td><h:commandButton value="Reset" type="reset" /> </td>
                            </tr>
                        </table> 
                        <h3>
                            <h:outputText id="result" escape="false" value="#{loginController.response}"/>
                        </h3>

                    </h:form>
                </div>
