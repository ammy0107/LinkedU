<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student Meeting</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/studentCommon.xhtml">
            <ui:define name="content-right">
                <h:form>
                    <table>

                        <tr>
                            <td><h:outputText value="From: " /></td>
                            <td><p:inputText id="from" 
                                             value="#{loginController.student.email}" disabled="true" />
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="To: " /></td>
                            <td><p:inputText id="to" 
                                             value="#{universitySearchController.university.email}" disabled="true" />
                            </td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="popup" value="Date:" /></td>
                            <td><p:calendar id="popup" value="#{emailController.theEmailModel.date}" />
                            </td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="time" value="Time: (Format: HH:MM)" /></td>
                            <td><p:inputText id="time" value="#{emailController.theEmailModel.time}" />
                            </td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td><h:commandButton value="Request" 
                                                 action="#{emailController.sendEmailStudent(universitySearchController.university.email,loginController.student.email)}"/>
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{emailController.response}"  /></td>
                        </tr>
                    </table> 
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
