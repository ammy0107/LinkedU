<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compare University Posting</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/studentCommon.xhtml">
            <ui:define name="content-right">
                <h:form><center><h3>Compare Universities</h3></center>
                    <table>
                        <tr><td>    <p:selectOneMenu id="univ1" value="#{universitySearchController.keyword}">
                                    <f:selectItem itemValue=" " itemLabel="Select 1st University"  />
                                    <f:selectItems  value="#{universitySearchController.retrieveuniversityName()}"/>

                                </p:selectOneMenu></td>
                            <td>            <p:selectOneMenu id="univ2" value="#{universitySearchController.keyword1}">
                                    <f:selectItem itemValue=" " itemLabel="Select 2nd University"  />
                                    <f:selectItems  value="#{universitySearchController.retrieveuniversityName()}"/>

                                </p:selectOneMenu></td>

                            <td>        <p:selectOneMenu id="univ3" value="#{universitySearchController.keyword2}">
                                    <f:selectItem itemValue=" " itemLabel="Select 3rd University"  />
                                    <f:selectItems  value="#{universitySearchController.retrieveuniversityName()}"/>

                                </p:selectOneMenu></td>
                        </tr>
                        <tr><td>      <h:commandButton id="submitID" value="Submit" style="width: 100px; height:30px; font-weight: bold" action="#{universitySearchController.compareTable()}" >
                                    <f:actionListener binding="#{studentSearchController.enableTable2()}"/>
                                </h:commandButton>
                            </td></tr>     </table>  </h:form>
                <div>
                    <h:form class="table" rendered="#{studentSearchController.showTable2}">
                        <h3>University Search Results </h3>
                        <p:dataTable id="comparison" value="#{universitySearchController.merge}" var="bRow" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name of the University"/>
                                </f:facet>
                                <h:commandLink value="#{bRow.name}" action="#{universitySearchController.retriveProfile(bRow.email)}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="website"/>
                                </f:facet>
                                <h:outputText value="#{bRow.website}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="email"/>
                                </f:facet>
                                <h:outputText value="#{bRow.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Minimum Required GPA"/> 
                                </f:facet>
                                <h:outputText value="#{bRow.minimumRequiredGPA}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Number of times viewed"/> 
                                </f:facet>
                                <h:outputText value="#{bRow.count}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div> 
            </ui:define>

        </ui:composition>
    </h:body>
</html>
