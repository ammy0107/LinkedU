<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>University Profile</title>
        </f:facet>

    </h:head>
    <h:body>
        <ui:composition template="templates/studentCommon_1.xhtml">
            <ui:define name="content-right">
                <center><h2>University Profile</h2></center>
                <h:form>  
                    <div style="float: right;">   
                        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
                        <p:graphicImage id="image" alt="uploaded" value="#{universitySearchController.university.fileToShow}" width="300px" height="300px">
                        </p:graphicImage> <br/><br/>

                        <p:gmap center="41.8781136,-87.62979819" streetView="false"  
                                zoom="5" type="HYBRID" style="width:600px;height:400px" model="#{universitySearchController.simpleModel}" />
                    </div>
                    <div style="float: left;">
                        <table>
                            <tr><td>Name:</td><td><h:outputText value="#{universitySearchController.university.name}" /></td></tr>
                            <tr><td>Address:</td><td><h:outputText value="#{universitySearchController.university.streetAddress}"/>, <h:outputText value="#{universitySearchController.university.city}"/>
                                    , <h:outputText value="#{universitySearchController.university.state}"/>&nbsp;<h:outputText value="#{universitySearchController.university.zipCode}"/>
                                    &nbsp;<h:outputText value="#{universitySearchController.university.country}"/></td></tr>
                            <tr><td>Email:</td><td><h:outputText value="#{universitySearchController.university.email}"/></td></tr>
                            <tr><td>Phone Number:</td><td><h:outputText value="#{universitySearchController.university.phoneNumber}"/></td></tr>
                            <tr><td>Score(s):</td><td><h:outputText value="#{universitySearchController.university.minimumRequiredGPA}"/></td></tr>
                            <tr><td>Minimum Required GPA:</td><td><h:outputText value="#{universitySearchController.university.minimumRequiredGPA}"/></td></tr>
                            <tr><td>Minimum Required SAT Score :</td><td><h:outputText value="#{universitySearchController.university.minimumRequiredSATScore}"/></td></tr>
                            <tr><td>Minimum Required ACT Score :</td><td><h:outputText value="#{universitySearchController.university.minimumRequiredACTScore}"/></td></tr>
                            <tr><td>Minimum Required PSAT Score:</td><td><h:outputText value="#{universitySearchController.university.minimumRequiredPSATScore}"/></td></tr>
                            <tr><td>Minimum Required Toefl Score :</td><td><h:outputText value="#{universitySearchController.university.minimumRequiredTOEFLScore}"/></td></tr>
                            <tr><td>Offered Majors:</td><td><h:outputText value="#{universitySearchController.university.convertOfferedMajorsToString()}"/></td></tr>
                            <tr><td>About the University:</td><td><h:outputText value="#{universitySearchController.university.aboutUniversity}"/></td></tr>
                            <tr><td> <p:link value="Request for Appointment" outcome="StudentMeeting"></p:link></td></tr>
                        </table>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
