<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student Change Password</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/studentCommon.xhtml">
            <ui:define name="content-right">
                <h:form>
                    <table>
                        <tr><td>Old Password:</td> <td><p:password value="#{loginController.theModel.password}" /></td></tr>
                        <tr><td>New Password:</td><td><p:password redisplay="false" required="true" id="passwd" value="#{loginController.theModel.newPassword}">
                                    <f:validator validatorId="passwordValidator" />
                                    <f:attribute name="confirm" value="#{confirm}" />
                                </p:password>
                                <h:message for="passwd" style="color: red;" /></td></tr>
                        <tr><td>Confirm Password:</td><td><p:password id="confirm" binding="#{confirm}" required="true" />
                                <h:message for="confirm" style="color: red;" /></td></tr>
                        <tr><td>    <p:commandButton value="Change Password" action="#{loginController.changeStudentPassword(loginController.student.email)}" /></td></tr>
                        <tr><td>   <h:outputText id="status" value="#{loginController.response}" />  </td>   </tr>
                    </table>

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
